<div class="animated fadeIn"  [@flyInOut]="'in'">
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 周计划
        </div>
        <div class="card-block">
          <div style="border: 1px">
            <div class="row">
              <div class="col-sm-12">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <app-weekplantoolbar [weekplans]="weekplans" [infoModal]="infoModal" [checkboxlist]="checkboxlist" (Delete)="handleDelete($event)" (ShowMessage)="handleMessageAlert($event)"></app-weekplantoolbar>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <app-weekplanlist [weekplans]="weekplans"  [result]="result" (GetCheckedboxList)="handleCheckboxList($event)"></app-weekplanlist>
              <!--<app-weekplanpaging></app-weekplanpaging>-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
<div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ message.title }}</h4>
        <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ message.message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="infoModal.hide()">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
